<div class="container">
    <h2>Feedback</h2>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label> Name</label>
                    <input type="text" class="form-control" required name="name" [(ngModel)]="name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" required name="email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label>Feedback</label>
                    <textarea name="feedback" class="form-control" required rows="5" [(ngModel)]="feedback"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <button class="btn btn-outline-dark" (click)="send()">Send Feedback <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span></button> 
            </div>
        </div>
    </form>
</div>
