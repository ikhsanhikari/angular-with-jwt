<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label >Question</label>
                <textarea name="question" class="form-control" rows="5" [(ngModel)]="question"></textarea>
            </div>
            <div class="form-group">
                <label > Answer</label>
                <input type="text" class="form-control" name="question" [(ngModel)]="answer">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-info" (click)="save()">Create</button>
        </div>
    </div>
</div>
